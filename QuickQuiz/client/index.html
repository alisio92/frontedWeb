<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link href="css/bootstrap.css" rel="stylesheet"/>-->
    <link href="css/layout.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav>
        <ul id="mainNav">
            <li title="Open Login window" alt="Open Login window" id="login">Login</li>
            <li title="Open Registratie window" alt="Open Registratie window" id="register">Registreren</li>
        </ul>
    </nav>
</header>
<div id="registration"></div>
<div id="joinMessage"></div>
<div id="wrapper">
    <div id="content">
        <img id="image" src="/images/0.jpg">
        <canvas id="myCanvas" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="experiment">
            <div id="cube">
                <div class="face one" id="one">
                </div>
                <div class="face two">
                    <p>Je moet eerst inloggen of registreren om te kunnen spelen.</p>
                    <p id="singleQueue" class="pButton">Single Player</p>
                    <p id="goToQueue" class="pButton">Multi Player</p>
                    <div id="chat">
                        <textarea id="chatText" readonly>
                            At w3schools.com you will learn how to make a website.
                            We offer free tutorials in all web development technologies.
                        </textarea>
                        <input type="text" id="chatinput"/>
                        <input type="button" value="send" id="chatButton"/>
                    </div>
                </div>
                <div class="face three" id="three">
                </div>
                <div class="face four">
                    <p>44444444444444444444444444444444</p>
                </div>
                <div class="face five" id="five">
                </div>
                <div class="face six">
                    <p>6666666666666666666666</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li id="online">Aantal online:0</li>
            </ul>
        </nav>
    </footer>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="js/clientTCP.js"></script>
<script src="js/client.js"></script>
<script src="js/database.js"></script>
</body>
</html>
